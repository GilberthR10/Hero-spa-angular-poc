<h1 class="animated fadeIn ">{{heroe.nombre }} <small>{{ heroe.aparicion }}</small> </h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre }}</h3>
        <hr>
        <p>
            {{heroe.bio }}
        </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa === 'DC'" src="/assets/img/dc-logo.jpg" alt="">
            <img class="img-logo" *ngIf="heroe.casa === 'Marvel'" src="/assets/img/marvel-logo.png" alt="">
        </div>
    </div>
</div>
